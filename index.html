<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão Interativo</title>
  <!-- Bootstrap Icons -->
  <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon" />
  <!-- Google Fonts -->

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <!-- Scripts -->
</head>

<body>
  <!-- imagem de fundo -->
  <img src="./assets/img/bg-main-desktop.png" alt="imagem-fundo" class="bg-imagem-desktop" />
  <img src="./assets/img/bg-main-mobile.png" alt="imagem-fundo-mobile" class="bg-imagem-mobile" />

  <div class="container">
    <section class="display-cartao">
      <div class="cartao-frente">
        <img src="./assets/img/bg-card-front.png" alt="frente do cartao" class="cartao-imagem-frente" />
        <img src="./assets/img/card-logo.svg" alt="logo do cartao branco" class="cartao-logo" />

        <!-- Dados do cartao -->
        <p class="numero-cartao-display">0000 0000 0000 0000</p>
        <p class="nome-cartao-display">Antônio José da Silva</p>
        <p class="expiracao-mes-display">00</p>
        <p class="expiracao-display"></p>
        <p class="expiracao-ano-display">0000</p>
      </div>
      <div class="cartao-verso">
        <img src="./assets/img/bg-card-back.png" alt="verso do cartao" class="cartao-imagem-verso" />
        <p class="cvc-cartao">000</p>
      </div>
    </section>

    <!-- Formulario -->
    <section class="detalhe-cartao">
      <form action="/action_page.php" id="formulario" name="meuFormulario">
        <label for="nome-cartao">Nome no cartão</label>
        <input id="nome-cartao" class="nome-cartao" type="text" name="nome-cartao" placeholder="Antônio José da Silva" oninput="inputName()" />
        <p id="errorMsg"></p>

        <label class="numero-cartao" for="numero-cartao">Numero do cartão</label>
        <input id="numero-cartao" class="numero-cartao" type="text" name="numero-cartao" placeholder="1234 5678 9123 0000" oninput="inputNumeroCartao()" />
        <p id="card-num-error"></p>

        <div class="flex">
          <label for="expiracao-data" class="expiracao-data">Exp. data (Mês/Ano) <br />
            <input class="expiracao" type="text" name="expiracao-data" placeholder="XX" oninput="inputMes()" />
            <input class="expiracao" type="text" name="expiracao-data" placeholder="XXXX" oninput="inputAno()" />
            <p id="expiry-error"></p>
          </label>

          <label for="cvc" class="cvc">CVC <br />
            <input class="cvc" id="cvc" type="text" name="cvc" placeholder="123" oninput="inputCvc()" />
            <p id="error-cvc"></p>
          </label>
        </div>

        <button id="submit">Confirme</button>
      </form>

      <div id="thank-you" class="thank-you hidden">
        <img src="./assets/img/icon-complete.svg" alt="" />
        <h2 id="thank-you-header">Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </section>
  </div>
  <script src="./assets/js/script2.js"></script>
</body>

</html>
